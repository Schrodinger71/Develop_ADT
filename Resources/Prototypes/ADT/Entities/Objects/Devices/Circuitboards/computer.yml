## Supermatter
- type: entity
  parent: [ BaseComputerCircuitboard, BaseEngineeringContraband ]
  id: SupermatterComputerCircuitboard
  name: supermatter monitoring console board
  description: A computer printed circuit board for a supermatter monitoring console.
  components:
    - type: Sprite
      state: cpu_engineering
    - type: ComputerBoard
      prototype: ComputerSupermatter

- type: entity
  parent: BaseComputerCircuitboard
  id: CommandConsoleCircuitboard
  components:
  - type: ComputerBoard
    prototype: CommandConsoleComputer

## Minesweeper
- type: entity
  parent: BaseComputerCircuitboard
  id: MinesweeperCircuitboard
  components:
    - type: ComputerBoard
      prototype: MinesweeperArcade

- type: entity
  parent: BaseComputer
  id: CommandConsoleComputer
  name: command line computer
  components:
  - type: Sprite
    layers:
    - map: [ "computerLayerBody" ]
      state: computer
    - map: [ "computerLayerKeyboard" ]
      state: generic_keyboard
    - map: [ "computerLayerScreen" ]
      state: command
    - map: [ "computerLayerKeys" ]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: Tag
    tags:
    - EmagImmune
  - type: Computer
    board: CommandConsoleCircuitboard
  - type: ActivatableUI
    key: enum.CommandConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      enum.CommandConsoleUiKey.Key:
        type: CommandConsoleBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: CommandConsole
  - type: DeviceNetwork
    prefix: NT-Computer
  - type: DeviceLinkSource
    ports:
      - Output
  - type: StationAiWhitelist
