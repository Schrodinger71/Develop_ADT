name: ADT Release Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest  # üü¢ –ò—Å–ø–æ–ª—å–∑—É–µ–º Windows

    steps:
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install paramiko lxml

      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Run prebuild script (update submodules)
        run: python RUN_THIS.py

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build full solution (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Archive full repo with binaries
        run: |
          mkdir release\${{ github.sha }}
          powershell Compress-Archive -Path * -DestinationPath release\${{ github.sha }}\adt-full-build-win.zip -CompressionLevel Optimal

      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: adt-release
          path: release/**/*.zip

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "release_date=$(Get-Date -Format 'yyyy-MM-dd')" >> $env:GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $env:GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: adt-release
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ steps.vars.outputs.release_date }}"
          name: "Release ${{ steps.vars.outputs.release_date }} from branch ${{ steps.vars.outputs.branch }}"
          body: |
            –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –±–∏–ª–¥ –æ—Ç ${{ steps.vars.outputs.release_date }}
            –í–µ—Ç–∫–∞: ${{ steps.vars.outputs.branch }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
          files: release/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
