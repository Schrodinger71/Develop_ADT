name: ADT Release Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install paramiko lxml

      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Run prebuild script (update submodules)
        run: python RUN_THIS.py

      - name: Restore .NET dependencies
        run: dotnet restore

      - name: Build full solution (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Archive build output only
        shell: pwsh
        run: |
          $releaseDir = "release\${{ github.sha }}"
          mkdir $releaseDir
          Compress-Archive -Path "bin\Release\net9.0\win-x64\publish", "Content" -DestinationPath "$releaseDir\adt-build.zip" -CompressionLevel Optimal

      - name: Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: adt-release
          path: release/**/*.zip

  release:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "release_date=$(Get-Date -Format 'yyyy-MM-dd')" >> $env:GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $env:GITHUB_OUTPUT

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: adt-release
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ steps.vars.outputs.release_date }}-${{ github.sha }}"
          name: "Release ${{ steps.vars.outputs.release_date }} from branch ${{ steps.vars.outputs.branch }}"
          body: |
            Автоматический билд от ${{ steps.vars.outputs.release_date }}
            Ветка: ${{ steps.vars.outputs.branch }}
            Коммит: ${{ github.sha }}
          files: release/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
