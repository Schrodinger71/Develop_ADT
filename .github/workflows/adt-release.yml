name: ADT Release Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: sudo apt-get install -y python3-paramiko python3-lxml

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore
        run: dotnet restore

      - name: Build Packaging
        run: dotnet build Content.Packaging --configuration Release --no-restore /m

      - name: Package server (Linux)
        run: dotnet run --project Content.Packaging server --platform linux-x64

      - name: Package server (Windows)
        run: dotnet run --project Content.Packaging server --platform win-x64

      - name: Copy Content.Packaging.dll to Content.Server output
        run: |
          SERVER_PATH=$(find Content.Server/bin/Release -type d -name "net*" | head -n 1)
          PACKAGE_PATH=$(find Content.Packaging/bin/Release -type d -name "net*" | head -n 1)

          echo "Copying Content.Packaging.dll from $PACKAGE_PATH to $SERVER_PATH"
          cp "$PACKAGE_PATH/Content.Packaging.dll" "$SERVER_PATH"

      - name: Package client
        run: dotnet run --project Content.Packaging client --no-wipe-release

      - name: Prepare release folder
        run: |
          mkdir -p "release/${{ github.sha }}"
          mv release/*.zip "release/${{ github.sha }}"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: adt-release
          path: release/**/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          echo "release_date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: adt-release
          path: release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "release-${{ steps.vars.outputs.release_date }}"
          name: "Release ${{ steps.vars.outputs.release_date }} from branch ${{ steps.vars.outputs.branch }}"
          body: |
            Автоматический билд от ${{ steps.vars.outputs.release_date }}
            Ветка: ${{ steps.vars.outputs.branch }}
            Коммит: ${{ github.sha }}
          files: release/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
